<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome da Atividade em Campo </label></td>
   <td><input [(ngModel)]="atividade.atividade" ></td>
   <td><button (click)="criarAtividade(atividade)">Adicionar</button></td>
   <td><button (click)="removerAtividade(atividade)">Remover</button></td>
</tr>
<tr>
   <td><label>Profissional </label></td>
   <td><input [(ngModel)]="atividade.profissional" ></td>
   <td *ngIf="atividadeduplicada">
     JÃ¡ existe uma atividade em campo com esse nome.
   </td>
</tr>
<tr>
   <td><label>Participantes</label></td>
   <td><input [(ngModel)]="atividade.participantes" ></td>
</tr>
<tr>
   <td><label>Local</label></td>
   <td><input [(ngModel)]="atividade.local" ></td>
</tr>
<tr>
   <td><label>Data</label></td>
   <td><input [(ngModel)]="atividade.data" ></td>
</tr>
</table>

<table>
<tr *ngIf="atividades.length > 0">
   <th>Atividade em Campo</th>
   <th>Profissional</th>
   <th>Participantes</th>
   <th>Local</th>
   <th>Data</th>
</tr>
<tr *ngFor="let a of atividades">
   <td>{{a.atividade}}</td>
   <td>{{a.profissional}}</td>
   <td>{{a.participantes}}</td>
   <td>{{a.local}}</td>
   <td>{{a.data}}</td>
</tr>
</table>

</html>
